<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran E-Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="payment-container">
    <h2>Pilih Metode Pembayaran</h2>

    <div class="payment-methods">
        <div class="method">
            <h3>DANA</h3>
            <p id="danaNumber">0812-3456-7890</p>
            <button onclick="copyNumber('danaNumber')">Copy Nomor DANA</button>
        </div>

        <div class="method">
            <h3>GoPay</h3>
            <p id="gopayNumber">0856-1234-5678</p>
            <button onclick="copyNumber('gopayNumber')">Copy Nomor GoPay</button>
        </div>

        <div class="method">
            <h3>OVO</h3>
            <p id="ovoNumber">0899-8765-4321</p>
            <button onclick="copyNumber('ovoNumber')">Copy Nomor OVO</button>
        </div>

        <div class="method">
            <h3>QRIS</h3>
            <img src="https://via.placeholder.com/200x200.png?text=QRIS" alt="QRIS Code" class="qr-image">
        </div>
    </div>

    <div class="confirmation">
    <h4>Setelah transfer, silakan konfirmasi ke Admin!</h4>
    <a href="https://wa.me/6281234567890?text=Halo%20saya%20sudah%20melakukan%20pembayaran.%20Mohon%20dicek%20ya!" target="_blank">
        <button>Konfirmasi Pembayaran via WhatsApp</button>
    </a>
</div>

<script>
function copyNumber(elementId) {
    const number = document.getElementById(elementId).innerText;
    navigator.clipboard.writeText(number).then(function() {
        alert('Nomor berhasil disalin: ' + number);
    }, function(err) {
        alert('Gagal menyalin nomor: ', err);
    });
}
</script>

</body>
</html>
