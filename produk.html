<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Laris Manis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #fefefe;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      padding: 60px 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      background: white;
      color: #333;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    header button:hover {
      background: #eee;
    }

    #produk-section {
      opacity: 0;
      transform: translateY(30px);
      transition: 0.6s ease;
      padding: 40px 20px;
    }
    #produk-section.show {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .produk {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .form-pesan {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-pesan input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-pesan button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    a {
      color: #8fd3f4;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div class="hero-container">
    <div class="hero-text">
      <h1>Toko Laris Manis</h1>
      <p>Belanja kebutuhan harian tanpa ribet & cepat sampai ke rumah!</p>
      <button onclick="tampilkanProduk()">Lihat Produk</button>
    </div>
    <div class="hero-image">
      <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" alt="Ilustrasi Belanja" />
    </div>
  </div>
</header>


<section id="produk-section">
  <h2>Daftar Produk</h2>
  <div class="produk">
    <!-- Produk A -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Produk A">
      <h3>Produk A</h3>
      <p>Rp20.000</p>
      <form class="form-pesan" onsubmit="pesanWhatsApp(event, 'Produk A', 20000)">
        <input type="text" placeholder="Nama Anda" required>
        <input type="number" placeholder="Jumlah" required>
        <button type="submit">Pesan via WhatsApp</button>
      </form>
    </div>

    <!-- Produk B -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Produk B">
      <h3>Produk B</h3>
      <p>Rp35.000</p>
      <form class="form-pesan" onsubmit="pesanWhatsApp(event, 'Produk B', 35000)">
        <input type="text" placeholder="Nama Anda" required>
        <input type="number" placeholder="Jumlah" required>
        <button type="submit">Pesan via WhatsApp</button>
      </form>
    </div>

    <!-- Produk C -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Produk C">
      <h3>Produk C</h3>
      <p>Rp50.000</p>
      <form class="form-pesan" onsubmit="pesanWhatsApp(event, 'Produk C', 50000)">
        <input type="text" placeholder="Nama Anda" required>
        <input type="number" placeholder="Jumlah" required>
        <button type="submit">Pesan via WhatsApp</button>
      </form>
    </div>
  </div>
</section>

<footer>
  <h3>Kontak Kami</h3>
  <p>WhatsApp: <a href="https://wa.me/6281234567890" target="_blank">+62 812-3456-7890</a></p>
  <p>Email: <a href="mailto:tokolarismanis@email.com">tokolarismanis@email.com</a></p>
</footer>

<script>
  function tampilkanProduk() {
    document.getElementById('produk-section').classList.add('show');
    window.scrollTo({ top: document.getElementById('produk-section').offsetTop, behavior: 'smooth' });
  }

  function pesanWhatsApp(event, produk, harga) {
    event.preventDefault();
    const form = event.target;
    const nama = form.querySelector('input[type=text]').value;
    const jumlah = form.querySelector('input[type=number]').value;
    const total = harga * jumlah;

    const pesan = `Halo, saya ${nama} ingin memesan:
Produk: ${produk}
Jumlah: ${jumlah}
Total: Rp${total.toLocaleString()}`;
    
    const nomorWA = "6281234567890"; // Ganti dengan nomor penjual
    const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
    window.open(url, '_blank');
    form.reset();
  }
</script>

</body>
</html>
